<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home|Acc的博客</title>
    <link href="css/general.css" rel="stylesheet" type="text/css" />
    <link href="css/about.css" rel="stylesheet" type="text/css" />
  </head>
  <body onresize="browser_resize();" onload="body_init();">
    <!--Top bar-->
    <div id="topbar-id">
      <!--topbar blogger-->
      <div id="topbar-div-blogger-id" class="topbar-div-content-class">
        <a id="topbar-div-a-blogger-id" href="index.html">Acc的博客</a>
      </div>
      <!--topbar content-->
      <div id="topbar-div-id">
        <!--topbar articles-->
        <div id="topbar-div-articles-id" class="topbar-div-content-class">
          <a href="articles.html">
            <img
              id="topbar-div-img-articles-id"
              class="topbar-div-content-img-class"
              src="image/articles.png"
              onmouseover="set_topbar_articles_color(true)"
              onmouseleave="set_topbar_articles_color(false)"
          /></a>
          <a
            id="topbar-div-a-articles-id"
            href="articles.html"
            onmouseover="set_topbar_articles_color(true)"
            onmouseleave="set_topbar_articles_color(false)"
            >文章</a
          >
          <!--topbar classify-->
          <div id="topbar-div-classify-id" class="topbar-div-content-class">
            <a href="classification.html">
              <img
                id="topbar-div-img-classification-id"
                class="topbar-div-content-img-class"
                src="image/classification.png"
                onmouseover="set_topbar_classification_color(true)"
                onmouseleave="set_topbar_classification_color(false)"
            /></a>
            <a
              id="topbar-div-a-classify-id"
              href="classification.html"
              onmouseover="set_topbar_classification_color(true)"
              onmouseleave="set_topbar_classification_color(false)"
              >分类</a
            >
          </div>
        </div>
        <!--topbar projects-->
        <div id="topbar-div-projects-id" class="topbar-div-content-class">
          <a href="projects.html">
            <img
              id="topbar-div-img-projects-id"
              class="topbar-div-content-img-class"
              src="image/projects.png"
              onmouseover="set_topbar_projects_color(true)"
              onmouseleave="set_topbar_projects_color(false)"
          /></a>
          <a
            id="topbar-div-a-projects-id"
            href="projects.html"
            onmouseover="set_topbar_projects_color(true)"
            onmouseleave="set_topbar_projects_color(false)"
            >项目</a
          >
        </div>
        <!--topbar about-->
        <div id="topbar-div-about-id" class="topbar-div-content-class">
          <a href="about.html"> <img id="topbar-div-img-about-id" class="topbar-div-content-img-class" src="image/about_over.png" /></a>
          <a id="topbar-div-a-about-id" href="about.html" style="color: #2a6df4">关于</a>
        </div>
      </div>
      <!--topbar more-->
      <div id="topbar-div-more-id" class="topbar-div-content-class" onclick="div_more_click();">
        <img
          id="topbar-div-img-more-id"
          src="image/more.png"
          draggable="false"
          onmouseover="this.src = 'image/more_over.png'"
          onmouseleave="this.src = 'image/more.png'"
        />
      </div>
    </div>
    <!--topbar more show-->
    <div id="topbar-div-outer-show-id"></div>
    <!--content-->
    <div id="content-id">
      <div>
        <p id="content-about-me-id">About Me</p>
        <div id="content-time-id"><p>本页面创建于2023/11/24</p></div>
        <div id="content-about-me-content-id">
          <p>
            本博客仅用于记录我在大学期间的学习情况，练习的项目。查看<a class="content-a-class" href="https://github.com/Ascmee">我的Github主页</a>
          </p>
          <p>由于对web的了解十分的浅薄，没有系统的学习，所以本博客借鉴了<a class="content-a-class" href="https://blog.ticks.cc/">Ticks的博客</a></p>
          <p>
            本博客所使用的图标均为<a class="content-a-class" href="https://www.iconfont.cn/">阿里巴巴矢量图标库</a>中的图标，使用的字体为<a
              class="content-a-class"
              href="https://github.com/lxgw/LxgwWenKai"
              >霞鹜文楷</a
            >
          </p>
          <p>若是在后续学习的web开发，可能会对博客进行修改</p>
        </div>
      </div>
    </div>
    <div id="bottom-id">
      <p id="bottom-information-id">Powered by <a id="bottom-a-information-id" href="https://github.com/Ascmee">Acc</a></p>
    </div>
    <!--script-->
    <script src="js/general.js"></script>
    <script src="js/about.js"></script>
  </body>
</html>
