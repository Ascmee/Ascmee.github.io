<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AcBlog</title>
  </head>
  <body>
    <!--TOP BAR-->
    <div
      name="topBar"
      style="
        width: 94%;
        height: 5%;
        border-radius: 10px;
        border: 3px;
        border-style: solid;
        position: absolute;
        left: 3%;
        text-align: center;
      "
    >
      <h1 style="position: absolute; top: -40%; left: 45%">Acc Blog</h1>
    </div>

    <!--USER INFO-->
    <div
      name="userInfo"
      style="
        width: 17%;
        height: 30%;
        border-radius: 10px;
        border: 3px;
        border-style: solid;
        position: absolute;
        top: 10%;
        left: 2%;
      "
    ></div>

    <!--ARTICLES-->
    <div
      name="articles"
      style="
        width: 17%;
        height: 47%;
        border-radius: 10px;
        border: 3px;
        border-style: solid;
        position: absolute;
        top: 43%;
        left: 2%;
      "
    ></div>

    <!--CONTENT-->
    <div
      name="content"
      style="
        width: 50%;
        height: 80%;
        border-radius: 10px;
        border: 3px;
        border-style: solid;
        position: absolute;
        top: 10%;
        left: 20%;
      "
    ></div>
    <!--RECOMMEND-->
    <div
      name="content"
      style="
        width: 27%;
        height: 80%;
        border-radius: 10px;
        border: 3px;
        border-style: solid;
        position: absolute;
        top: 10%;
        left: 71%;
      "
    ></div>
  </body>
</html>
