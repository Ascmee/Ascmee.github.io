<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AcBlog</title>
  </head>
  <body style="background-color: rgb(255, 255, 255)">
    <!--USER INFO-->
    <div
      id="userInfo"
      style="
        width: 17%;
        height: 30%;
        border-radius: 10px;
        border: 3px;
        border-style: solid;
        position: absolute;
        top: 15%;
        left: 2%;
        background-color: aliceblue;
      "
    ></div>

    <!--ARTICLES-->
    <div
      id="articles"
      style="
        width: 17%;
        height: 47%;
        border-radius: 10px;
        border: 3px;
        border-style: solid;
        position: absolute;
        top: 48%;
        left: 2%;
        background-color: aliceblue;
      "
    ></div>

    <!--RECOMMEND-->
    <div
      id="recommend"
      style="
        width: 17%;
        height: 100%;
        border-radius: 10px;
        border: 3px;
        border-style: solid;
        position: absolute;
        top: 15%;
        left: 81%;
        background-color: aliceblue;
      "
      onmouseover="
        var recommend = document.getElementById('recommend');
        recommend.style.zIndex = '999';
        recommend.style.width = '27%';
        recommend.style.height = '110%';
        recommend.style.top = '5%';
        recommend.style.left = '71%';
      "
      onmouseleave="
        var recommend = document.getElementById('recommend');
        recommend.style.zIndex = '10';
        recommend.style.width = '17%';
        recommend.style.height = '100%';
        recommend.style.top = '15%';
        recommend.style.left = '81%';
      "
    ></div>

    <!--CONTENT-->
    <div
      id="content"
      style="
        width: 60%;
        height: 180%;
        border-radius: 10px;
        border: 3px;
        border-style: solid;
        position: absolute;
        top: 15%;
        left: 20%;
        background-color: aliceblue;
      "
      onmouseover="
        var content = document.getElementById('content');
        content.style.zIndex = '999';
        content.style.width = '70%';
        content.style.height = '190%';
        content.style.top = '5%';
        content.style.left = '15%';
      "
      onmouseleave="
        var content = document.getElementById('content');
        content.style.zIndex = '10';
        content.style.width = '60%';
        content.style.height = '180%';
        content.style.top = '15%';
        content.style.left = '20%';
        "
    ></div>
  </body>
</html>
